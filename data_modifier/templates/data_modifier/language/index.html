{% extends 'data_modifier/base.html' %}
{% load static %}

{% block content_block %}
    <div class="container align-middle">
        <h1>Languages</h1>
        <hr>
        
        <div class="col-md-6">
            <table class="table mt-5 table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Language</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, l in enumerated_languages %}
                    <tr>
                        <th scope="row">{{i|add:"1"}}</th>
                        <td>{{l.1}}</td>
                        <td>
                            <form method="post">
                                {% csrf_token %}
                                <input type="hidden" name="_method" value="DELETE">
                                <input type="hidden" name="language_id" value="{{l.0}}">
                                <input class="btn btn-danger btn-sm float-end {% if l.1 == 'en' %} disabled {% endif %}" value="Remove" type="submit" onclick="return confirm('Are you sure you want to delete this language? All pages in this language will be lost!');">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <h2 class="mt-5">New Language</h1>

            <form method="post">
                {% csrf_token %}

                <div class="form-group mt-2 mb-2">
                    <label for="language_name">Language: </label>
                    <input class="form-control" id="language_name" name="language_name">
                </div>
                <div class="form-group mb-2">
                    <input class="btn btn-primary float-end" type="submit" value="Add A Language">
                </div>
            </form>
            
        </div>
        
    </div>
{% endblock %}
