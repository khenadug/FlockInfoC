<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Flock Info Centre</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="wrapper">
            <!-- <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>FIC Admin Control</h3>
                </div>
            </nav> -->
            <div class="nav d-flex flex-column flex-shrink-0 p-3 sidebar-sticky" style="width: 280px;">
                <ul class="nav flex-column">

                    <li class="nav-item">FIC Admin Control</li>
                    <li>
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}">Log Out</a><br />
                        {% else %}
                            <a href="{% url 'login' %}">Log In</a><br />
                        {% endif %}
                    </li>
                </ul>
            </div>

            <div class="content">
                {% block content_block %}
                {% endblock %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
