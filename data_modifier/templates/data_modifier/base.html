<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <title>Flock Info Centre</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid fill">
            <div class="row" style="min-height: 100vh;">
                <div class="col-md-2 bg-light">
                    <nav class="sidebar-sticky">
                            <ul class="nav flex-column">
                                <li class="nav-item mt-2">
                                    <a href="{% url 'index' %}"><img src="{% static "images/FIC logo.png" %}" alt="Sheep icon" style="width:20%;" /></a>
                                    <a class="text-decoration-none" href="{% url 'index' %}">FIC Admin Control</a>
                                </li>
                                <li class="text-center mt-3">
                                    <a class="text-decoration-none" href="{% url 'navigation_species' %}">Navigation</a>
                                </li>
                                <li class="text-center mt-3">
                                    <a class="text-decoration-none" href="{% url 'language_index' %}">Languages</a>
                                </li>
                                <li class="text-center mt-3">
                                    <a class="text-decoration-none" href="{% url 'release' %}">RELEASE CHANGES</a>
                                </li>
                                <li class="text-center mt-3">
                                    {% if user.is_authenticated %}
                                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a><br />
                                    {% else %}
                                        <a class="nav-link" href="{% url 'login' %}">Log In</a><br />
                                    {% endif %}
                                </li>
                            </ul>
                    </nav>
                </div>
                <main role="main" class="col-md-10 mt-3">
                    <div class="content">
                        {% block content_block %}
                        {% endblock %}
                    </div>
                </main>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
